<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/main.css">
    <script src="https://kit.fontawesome.com/c6cded4324.js" crossorigin="anonymous"></script>
    <title>Bit Banker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="nav">
            <div id="nav-logo">
                <span id="nav-logo__logo"><span>Bit</span>Banker</span>
            </div>
            <div id="nav-hamburger">
                <button class="hamburger hamburger--slider-r" type="button">
                    <span class="hamburger-box">
                      <span class="hamburger-inner"></span>
                    </span>
                  </button>
            </div>
            <ul id="nav-list" class="closed">
                <li class="nav-list__item"><a class="nav-list__a" href="">Placeholder</a></li>
                <li class="nav-list__item"><a class="nav-list__a" href="">Placeholder</a></li>
                <li class="nav-list__item"><a class="nav-list__a" href="">Placeholder</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <div id="hero-background">
                <article id="info">
                    <div class="container">
                        <span id="info-price"></span> 
                        <select id="info-currency" name = "currency-type">
                            <option class="info-currency__option" value = "USD">USD</option>
                            <option class="info-currency__option" value = "GBP">GBP</option>
                            <option class="info-currency__option" value = "EUR">EUR</option>
                            <option class="info-currency__option" value = "JPY">JPY</option>
                        </select>
                    </div>
                </article>
            </div>
        </section>
        <section id="services">
            <article id="buy">
                <div class="container">
                    <h2 id="buy-header">Buy Bitcoins</h2>
                    <form id="buy-form">
                        <label class="buy-amount" for="amount">Buy Amount</label>
                        <div class="container">
                            <input type="text" id="buy-amount__input" name="amount" placeholder="0">
                            <select id="buy-currency" name = "currency-type">
                                <option class="buy-currency__option" value = "USD">USD</option>
                                <option class="buy-currency__option" value = "GBP">GBP</option>
                                <option class="buy-currency__option" value = "EUR">EUR</option>
                                <option class="buy-currency__option" value = "JPY">JPY</option>
                            </select>
                        </div>
                        <label id="buy-converted" for="converted">Approximated Bitcoin Amount (at current price)</label>
                        <input type="text" id="buy-converted__input" name="converted" placeholder="0" disabled>
                        <label id="buy-wallet" for="wallet">Wallet Adress</label>
                        <input type="text" id="buy-wallet__input" name="wallet" placeholder="1BvBMSEYstWetqTFn5Au4m4GFg7xJaNVN2">
                        <input id="buy-submit" type="submit" value="NEXT">
                    </form>
                    <div id="buy-logos">
                        <i class="fab fa-cc-visa" title="Visa"></i>
                        <i class="fab fa-cc-mastercard" title="Mastercard"></i>
                        <i class="fab fa-cc-amex" title="American Express"></i>
                        <i class="fab fa-cc-paypal" title="Paypal"></i>
                        <i class="fas fa-exchange-alt" title="Wire Transfer"></i>
                    </div>
                </div>
            </article>
        </section>
        
        
        <section id="team">

        </section>
        <section id="contact">
            
        </section>
    </main>
    <script src="../JavaScript/main.js"></script>
</body>
</html>
