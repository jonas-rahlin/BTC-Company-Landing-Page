<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/main.css">
    <script src="https://kit.fontawesome.com/c6cded4324.js" crossorigin="anonymous"></script>
    <title>BitBlade</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="nav">
            <div id="nav-logo">
                <span id="nav-logo__logo"><span>Bit</span>Blade</span>
            </div>
            <div id="nav-hamburger">
                <button class="hamburger hamburger--slider-r" type="button">
                    <span class="hamburger-box">
                      <span class="hamburger-inner"></span>
                    </span>
                  </button>
            </div>
            <ul id="nav-list" class="closed">
                <li class="nav-list__item"><a class="nav-list__a" href="">Services</a></li>
                <li class="nav-list__item"><a class="nav-list__a" href="">Support</a></li>
                <li class="nav-list__item"><a class="nav-list__a" href="">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <div id="hero-background">
                <article id="info">
                    <div id="info-container">
                        <span id="info-container__price">1 BTC = $51009.70</span>      
                        <form>
                            <select id="info-container__currency" name = "currency-type">
                            <option value = "USD" selected>USD</option>
                            <option value = "GBP">GBP</option>
                            <option value = "EURO">EUR</option>
                            <option value = "JPY">JPY</option>
                            <option value = "AUS">AUS</option>
                            <option value = "NZD">NZD</option>
                            </select>
                        </form>
                    </div>
                </article>
                <article id="buy">
                    
                </article>
            </div>
        </section>
        <section id="services">

        </section>
        <section id="team">

        </section>
        <section id="contact">

        </section>
    </main>
    <script src="../JavaScript/main.js"></script>
</body>
</html>
