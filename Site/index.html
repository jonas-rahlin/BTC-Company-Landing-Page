<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/main.css">
    <script src="https://kit.fontawesome.com/c6cded4324.js" crossorigin="anonymous"></script>
    <title>BitBlade</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">

                <button class="hamburger hamburger--slider-r" type="button">
                    <span class="hamburger-box">
                      <span class="hamburger-inner"></span>
                    </span>
                  </button>
            </div>
            <ul id="nav-list">
                <li class="nav-list__item"><a href="">Services</a></li>
                <li class="nav-list__item"><a href="">Team</a></li>
                <li class="nav-list__item"><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <div id="hero-background">
                <article id="info-bar">
                    <span style="float:right"; id="infor-bar__price">$ 4.99</span>
                </article>
            </div>
        </section>
        <section id="services">

        </section>
        <section id="team">

        </section>
        <section id="contact">

        </section>
    </main>
    <script src="../JavaScript/main.js"></script>

</html>
