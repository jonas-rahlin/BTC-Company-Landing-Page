<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/main.css">
    <script src="https://kit.fontawesome.com/c6cded4324.js" crossorigin="anonymous"></script>
    <title>BitBlade</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="nav">
            <div id="nav-logo">
                <span id="nav-logo__logo"><span>Bit</span>Blade</span>
            </div>
            <div id="nav-hamburger">
                <button class="hamburger hamburger--slider-r" type="button">
                    <span class="hamburger-box">
                      <span class="hamburger-inner"></span>
                    </span>
                  </button>
            </div>
            <ul id="nav-list" class="closed">
                <li class="nav-list__item"><a class="nav-list__a" href="">Placeholder</a></li>
                <li class="nav-list__item"><a class="nav-list__a" href="">Placeholder</a></li>
                <li class="nav-list__item"><a class="nav-list__a" href="">Placeholder</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <div id="hero-background">
                <article id="info">
                    <div id="info-container">
                        <span id="info-container__price"></span> 
                        <form>
                            <select id="info-container__currency" name = "currency-type">
                            <option class="currency-option" value = "USD">USD</option>
                            <option class="currency-option" value = "GBP">GBP</option>
                            <option class="currency-option" value = "EUR">EUR</option>
                            <option class="currency-option" value = "JPY">JPY</option>
                            </select>
                        </form>
                    </div>
                </article>
            </div>
        </section>
        <section id="services">
            <article id="buy">
                <div id="buy-container">
                    <form>
                        <label for="amount">Amount</label>
                        <br>
                        <input type="text" id="-amount" name="amount">
                        <select id="info-container__currency" name = "currency-type">
                            <option class="currency-option" value = "USD">USD</option>
                            <option class="currency-option" value = "GBP">GBP</option>
                            <option class="currency-option" value = "EUR">EUR</option>
                            <option class="currency-option" value = "JPY">JPY</option>
                        </select>
                        <br><br>
                        <label for="converted">Approximated Bitcoin Amount</label>
                        <br>
                        <input type="text" id="-converted" name="converted">
                        <br><br>
                        <input type="submit" value="Buy Bitcoin">
                    </form>
                </div>
            </article>
        </section>
        
        
        <section id="team">

        </section>
        <section id="contact">

        </section>
    </main>
    <script src="../JavaScript/main.js"></script>
</body>
</html>
